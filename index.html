<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.15.4/css/all.css"
      integrity="sha384-DyZ88mC6Up2uqS4h/KRgHuoeGwBcD4Ng9SiP4dIRy0EXTlnuz47vAwmeGwVChigm"
      crossorigin="anonymous"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="css/style.css" />
    <title>Bootstrap Theme</title>
  </head>

  <body>
    <div class="container">
      <header id="main-header">
        <div class="row g-0">
          <div class="col-lg-4 col-md-5">
            <img src="img/person1.jpg" alt="" />
          </div>
          <div class="col-lg-8 col-md-7">
            <div class="d-flex flex-column">
              <div
                class="
                  p-5
                  bg-dark
                  text-white
                  d-flex
                  flex-row
                  justify-content-between
                  align-items-center
                "
              >
                <h1 class="display-4">John Doe</h1>
                <div class="d-none d-md-block">
                  <a href="http://twitter.com" class="text-white"
                    ><i class="fab fa-twitter"></i
                  ></a>
                </div>
                <div>
                  <a href="http://facebook.com" class="text-white"
                    ><i class="fab fa-facebook"></i
                  ></a>
                </div>
                <div>
                  <a href="http://instagram.com" class="text-white"
                    ><i class="fab fa-instagram"></i
                  ></a>
                </div>
                <div>
                  <a href="http://github.com" class="text-white"
                    ><i class="fab fa-github"></i
                  ></a>
                </div>
              </div>

              <div class="p-4 bg-black text-white">
                Experienced Full Stack Web Developer
              </div>

              <div class="d-flex flex-row text-white text-center">
                <div
                  class="port-item p-4 bg-primary"
                  data-bs-toggle="collapse"
                  data-bs-target="#home"
                >
                  <i class="fas fa-home fa-2x d-block"></i>
                  <span class="d-none d-sm-block">Home</span>
                </div>
                <div
                  class="port-item p-4 bg-success"
                  data-bs-toggle="collapse"
                  data-bs-target="#resume"
                >
                  <i class="fas fa-graduation-cap fa-2x d-block"></i>
                  <span class="d-none d-sm-block">Resume</span>
                </div>
                <div
                  class="port-item p-4 bg-warning"
                  data-bs-toggle="collapse"
                  data-bs-target="#work"
                >
                  <i class="fas fa-folder-open fa-2x d-block"></i>
                  <span class="d-none d-sm-block">Work</span>
                </div>
                <div
                  class="port-item p-4 bg-danger"
                  data-bs-toggle="collapse"
                  data-bs-target="#contact"
                >
                  <i class="fas fa-envelope fa-2x d-block"></i>
                  <span class="d-none d-sm-block">Contact</span>
                </div>
              </div>
            </div>
          </div>
        </div>
      </header>

      <!-- FOOTER -->
      <div id="main-footer" class="p-5 bg-dark text-white">
        <div class="row">
          <div class="col-md-6">
            <a href="#" class="btn btn-outline-light"
              ><i class="fas fa-cloud"></i> Download Resume</a
            >
          </div>
        </div>
      </div>
    </div>

    <script
      src="https://code.jquery.com/jquery-3.6.0.min.js"
      integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4="
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>

    <script>
      // Get the current year for the copyright
      $("#year").text(new Date().getFullYear());
    </script>
  </body>
</html>
